{% extends "layout.html" %}
{% block content %}
<h1>{{ room.name }}</h1>
<pre>{{ room.description }}</pre>
{% if room.name in ["death", "The End"] %}
  <p><a href="/">Play Again?</a></p>
{% else %}
  <form action="/game" method="post">
    - <input type="text" name="action">
    <input type="submit">
  </form>
{% endif %}
{% endblock %}
